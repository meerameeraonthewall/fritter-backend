<html>

<head>
  <title>Fritter</title>
  <meta name="author" content="6.170 Staff">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/stylesheets/style.css">
  <script src="/scripts/freet.js"></script>
  <script src="/scripts/user.js"></script>
  <script src="/scripts/freetreact.js"></script>
  <script src="/scripts/citation.js"></script>
  <script src="/scripts/index.js"></script>
</head>

<body>
  <header>
    <h1>Fritter</h1>
  </header>

  <main class="two-col">
    <section id="operations-container">
      <h2>Operations:</h2>
      <div class="scrollbox">

        <form id="add-citation">
          <h3>Add Citation</h3>
          <div>
            <label for="freetId">Freet ID:</label>
            <input id="freetId" name="freetId">
            <label for="'url">URL:</label>
            <input id="url" name="url">
          </div>
          <input type="submit" value="Add Citation">
        </form>

        <form id="remove-citation">
          <h3>Remove Citation</h3>
          <div>
            <label for="citationId">Citation ID:</label>
            <input id="citationId" name="citationId">
          </div>
          <input type="submit" value="Remove Citation">
        </form>

        <form id="view-citations-by-freet">
          <h3>View Citations By Freet</h3>
          <div>
            <label for="freetId">Freet ID:</label>
            <input id="freetId" name="freetId">
          </div>
          <input type="submit" value="Find Citations">
        </form>


        <form id="toggle-react">
          <h3>Toggle React</h3>
          <div>
            <label for="freetId">ID:</label>
            <input id="freetId" name="freetId">
            <select name = 'reactValue' id="reactValue">
              <option value = '1' >Agree</option>
              <option value = '2'>Disagree</option>
              <option value = '3'>Laugh</option>
            </select>
          </div>
          <input type="submit" value="React">
        </form>

        <form id="create-user">
          <h3>Create User</h3>
          <div>
            <label for="username">Username:</label>
            <input id="username" name="username">
          </div>
          <div>
            <label for="password">Password:</label>
            <input id="password" name="password">
          </div>
          <input type="submit" value="Create User">
        </form>

        <form id="delete-user">
          <h3>Delete User</h3>
          <input type="submit" value="Delete User">
        </form>

        <form id="change-username">
          <h3>Change Username</h3>
          <div>
            <label for="username">New Username:</label>
            <input id="username" name="username">
          </div>
          <input type="submit" value="Change Username">
        </form>

        <form id="change-password">
          <h3>Change Password</h3>
          <div>
            <label for="password">New Password:</label>
            <input id="password" name="password">
          </div>
          <input type="submit" value="Change Password">
        </form>

        <form id="sign-in">
          <h3>Sign In</h3>
          <div>
            <label for="username">Username:</label>
            <input id="username" name="username">
          </div>
          <div>
            <label for="password">Password:</label>
            <input id="password" name="password">
          </div>
          <input type="submit" value="Sign In">
        </form>

        <form id="sign-out">
          <h3>Sign Out</h3>
          <input type="submit" value="Sign out">
        </form>

        <form id="view-all-freets">
            <h3>View All Freets</h3>
            <input type="submit" value="View All Freets">
          </form>

        <form id="view-freets-by-author">
          <h3>View Freets By Author</h3>
          <div>
            <label for="author">Author:</label>
            <input id="author" name="author">
          </div>
          <input type="submit" value="View Freets By Author">
        </form>

        <form id="create-freet">
          <h3>Create Freet</h3>
          <div>
            <label for="content">Content:</label>
            <textarea id="content" name="content"></textarea>
          </div>
          <input type="submit" value="Create Freet">
        </form>

        <form id="edit-freet">
          <h3>Edit Freet</h3>
          <div>
            <label for="id">ID:</label>
            <input id="id" name="id">
          </div>
          <div>
            <label for="content">Content:</label>
            <textarea id="content" name="content"></textarea>
          </div>
          <input type="submit" value="Edit Freet">
        </form>

        <form id="delete-freet">
          <h3>Delete Freet</h3>
          <div>
            <label for="id">ID:</label>
            <input id="id" name="id">
          </div>
          <input type="submit" value="Delete Freet">
        </form>
      </div>
    </section>
    <section>
      <h2>Response:</h2>
      <div class="scrollbox">
        <pre id="response" class="teletype"></pre>
      </div>
    </section>
  </main>
</body>

</html>
